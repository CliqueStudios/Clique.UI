<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Clique.UI Static Tests</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
	<link rel="stylesheet" href="../../../dist/css/clique.css">
	<link rel="stylesheet" href="../resources/css/tests.css">
</head>
<body>

	<main class="main">
		<div class="container container-center">
			<article class="article">
				<header class="article-header">
					<h2 class="article-title">Badge</h2>
				</header>
				<section class="article-body">
					<p>
						<span class="badge">Default</span>
						<span class="badge badge-success">Success</span>
						<span class="badge badge-warning">Warning</span>
						<span class="badge badge-danger">Danger</span>
					</p>
					<p>
						<span class="badge badge-notification">Notification</span>
						<span class="badge badge-notification badge-success">Success</span>
						<span class="badge badge-notification badge-warning">Warning</span>
						<span class="badge badge-notification badge-danger">Danger</span>
					</p>
				</section>
			</article>
		</div>
	</main>

	<script src="../resources/js/jquery.js"></script>
	<script src="../../../dist/js/clique.js"></script>
</body>
</html>
