<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Clique.UI Static Tests</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
	<link rel="stylesheet" href="../../../dist/css/clique.css">
	<link rel="stylesheet" href="../resources/css/tests.css">
</head>
<body>

	<main class="main">
		<div class="container container-center">
			<article class="article">
				<header class="article-header">
					<h2 class="article-title">Animation</h2>
				</header>
				<section class="article-body">
					<div class="row text-center">
						<div class="col-4-12-medium animation-hover margin-bottom">
							<div class="panel panel-box animation-fade">Animation Fade</div>
						</div>
						<div class="col-4-12-medium animation-hover margin-bottom">
							<div class="panel panel-box animation-scale-up">Animation Scale Up</div>
						</div>
						<div class="col-4-12-medium animation-hover margin-bottom">
							<div class="panel panel-box animation-scale-down">Animation Scale Down</div>
						</div>
						<div class="col-4-12-medium animation-hover margin-bottom">
							<div class="panel panel-box animation-slide-top">Animation Slide Top</div>
						</div>
						<div class="col-4-12-medium animation-hover margin-bottom">
							<div class="panel panel-box animation-slide-bottom">Animation Slide Bottom</div>
						</div>
						<div class="col-4-12-medium animation-hover margin-bottom">
							<div class="panel panel-box animation-slide-left">Animation Slide Left</div>
						</div>
						<div class="col-4-12-medium animation-hover margin-bottom">
							<div class="panel panel-box animation-slide-right">Animation Slide Right</div>
						</div>
						<div class="col-4-12-medium animation-hover margin-bottom">
							<div class="panel panel-box animation-shake">Animation Shake</div>
						</div>
						<div class="col-4-12-medium animation-hover margin-bottom">
							<div class="panel panel-box animation-scale">Animation Scale</div>
						</div>
					</div>
				</section>
			</article>
		</div>
	</main>

	<script src="../resources/js/jquery.js"></script>
	<script src="../../../dist/js/clique.js"></script>
</body>
</html>
