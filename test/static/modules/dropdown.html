<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Clique.UI Static Tests</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
	<link rel="stylesheet" href="../../../dist/css/clique.css">
	<link rel="stylesheet" href="../resources/css/tests.css">
</head>
<body>

	<main class="main">
		<div class="container container-center">
			<article class="article">
				<header class="article-header">
					<h2 class="article-title">Dropdown</h2>
				</header>
				<section class="article-body">
					<div class="dropdown-button" data-dropdown>
						<button class="button">Hover</button>
						<div class="dropdown">
							<ul class="nav nav-dropdown">
								<li><a href="#">Item</a></li>
								<li><a href="#">Another item</a></li>
								<li class="nav-header">Header</li>
								<li><a href="#">Item</a></li>
								<li><a href="#">Another item</a></li>
								<li class="nav-divider"></li>
								<li><a href="#">Separated item</a></li>
							</ul>
						</div>
					</div>
					<div class="dropdown-button" data-dropdown="{trigger:'click'}">
						<button class="button">On Click</button>
						<div class="dropdown">
							<ul class="nav nav-dropdown">
								<li><a href="#">Item</a></li>
								<li><a href="#">Another item</a></li>
								<li class="nav-header">Header</li>
								<li><a href="#">Item</a></li>
								<li><a href="#">Another item</a></li>
								<li class="nav-divider"></li>
								<li><a href="#">Separated item</a></li>
							</ul>
						</div>
					</div>
				</section>
			</article>
		</div>
	</main>

	<script src="../resources/js/jquery.js"></script>
	<script src="../../../dist/js/clique.js"></script>
	<script src="../../../dist/js/core/dropdown.js"></script>
</body>
</html>
