<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Clique.UI Static Tests</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
	<link rel="stylesheet" href="../../../dist/css/clique.css">
	<link rel="stylesheet" href="../resources/css/tests.css">
</head>
<body>

	<main class="main">
		<div class="container container-center">
			<article class="article">
				<header class="article-header">
					<h2 class="article-title">Form</h2>
				</header>
				<section class="article-body">
					<form class="form">
						<fieldset>
							<legend>Legend</legend>
							<div class="form-row">
								<input type="text" placeholder="Text input">
							</div>
							<div class="form-row">
								<input type="password" placeholder="Password input">
							</div>
							<div class="form-row">
								<select>
									<option>Option 1</option>
									<option>Option 2</option>
									<option>Option 3</option>
								</select>
							</div>
							<div class="form-row">
								<button class="button">Button</button>
							</div>
							<div class="form-row">
								<label>
									<span class="form-checkbox unchecked"><input type="checkbox"><span class="form-checkbox-check"></span></span> Checkbox
								</label>
							</div>
						</fieldset>
					</form>
					<form class="form">
						<div class="form-row">
							<input type="text">
							<span class="form-help-inline">...</span>
						</div>
						<div class="form-row">
							<input type="text">
							<span class="form-help-inline">...</span>
						</div>
					</form>
					<form class="form form-horizontal">
						<div class="form-row">
						<label class="form-label">Form Horizontal</label>
							<div class="form-controls">
								<input type="text">
							</div>
						</div>
					</form>
				</section>
			</article>
		</div>
	</main>

	<script src="../resources/js/jquery.js"></script>
	<script src="../../../dist/js/clique.js"></script>
</body>
</html>
